<ion-view hide-nav-bar="true" cache-view="false" class="greyBackgorund">
    <ion-header-bar class="flxy-button">
        <button ui-sref="app.dashboard" class="button  button-clear icon ion-ios-arrow-left" style="color:#d41b0d;">
            <span class="headerStyle">ABOUT</span>
        </button>
    </ion-header-bar>
    <ion-content class="" style="margin-top:21px">
        <div class="list card">

            <a ng-click="goAboutUsPage('about')" class="item item-icon-left">
                <i class="icon ion-ios-people"></i>

            </a>

            <a ng-click="faq()" class="item item-icon-left">
                <i class="icon ion-help-circled"></i>
                FAQ
            </a>

            <a ng-click="terms()"  class="item item-icon-left">
                <i class="icon ion-document-text"></i>

            </a>

            <a ng-click="goAboutUsPage('social')" class="item item-icon-left">

        </div>
