<ion-view hide-nav-bar="true" class="greyBackgorund" cache-view="false">
    <ion-header-bar class="flxy-button">
        <button ng-click="goBack()" class="button  button-clear icon ion-ios-arrow-left" style="color:white;">
            <span class="headerStyle">Detail</span>
        </button>
    </ion-header-bar>
    <ion-content>
    <div class="list">
  <div class="item item-image animated zoomIn">
    <img  src="{{gymDetails[0].center_imgpath[0]}}" >
  </div>
  <a class="item item-icon-right Paddingtop animated zoomIn item-text-wrap">
    <h2 style="color:red;">{{gymDetails[0].center_name}}</h2>
    <p>{{gymDetails[0].address}}
     </p>
  </a>

        <div class="card Paddingtop animated zoomIn padding">
            <div class="item" style="color:red">
                Gym Membership
            </div>
            <ion-item class="animated zoomIn" ng-if="flxyGymData.monthly_price" ng-click="gymMemberShipClick(flxyGymData.monthly_price)">
                Monthly
                <span class="item-note">
                    {{flxyGymData.monthly_price}}Rs
                </span>
            </ion-item>
            <ion-item class="animated zoomIn" ng-if="flxyGymData.quaterly_price" ng-click="gymMemberShipClick(flxyGymData.quaterly_price)">
                quaterly
                <span class="item-note">{{flxyGymData.quaterly_price}}Rs</span>
            </ion-item>
            <ion-item class="animated zoomIn" ng-if="flxyGymData.halfyearly_price" ng-click="gymMemberShipClick(flxyGymData.halfyearly_price)">
                Halfyearly
                <span class="item-note">{{flxyGymData.halfyearly_price}}Rs</span>
            </ion-item>

            <ion-item class="animated zoomIn" ng-if="flxyGymData.yearly_price" ng-click="gymMemberShipClick(flxyGymData.yearly_price)">
                Yearly
                <span class="item-note"> {{flxyGymData.yearly_price}}Rs</span>
            </ion-item>
        </div>


   <div class="card Paddingtop animated zoomIn">
   <div class="item" style="color:red">
    Time slot
  </div>
     <a class="item item-icon-left" ng-repeat="t in gymDetails[0].time">
        {{t}}
    </a>
    <!--<a class="item item-icon-left">
        <i class="icon ion-ios-time-outline"></i>
        16:00 - 17:00 (60 mints)
    </a>
    <a class="item item-icon-left">
        <i class="icon ion-qr-scanner"></i>
        Medium
    </a>
    <a class="item item-icon-left">
        <i class="icon ion-transgender"></i>
       Unisex
    </a>-->
</div>
  
  <a class="item item-icon-right item-text-wrap Paddingtop animated zoomIn">
    <h2 style="color:red">About</h2>
    <p>{{gymDetails[0].about}}
</p>
  </a>
</div>
<div style="height: 150px"></div>
    </ion-content>
    <!--<div class="tabs flxy-tabs" style="position:fixed;bottom:47px; border:none;border-color:#444444 !important">
    
    </div>-->
    <div class="tabs flxy-tabs" style="border-color:#444444 !important">
        <a class="tab-item" ng-click="call()">
            <i class="icon ion-ios-telephone"></i>
        </a>
        <a class="tab-item" ui-sref="gymGallary">
            <i class="icon ion-images"></i>
        </a>
        <a class="tab-item" ui-sref="distanceMap">
            <i class="icon ion-ios-location"></i>
        </a>
        <a class="tab-item flxy-button" style="font-weight: 900; border:none;border-color:#444444 !important" ng-click="reserve()">
            RESERVE
        </a>
    </div>
</ion-view>

<script id="selectBookingType.html" type="text/ng-template">
    <ion-list>
        <ion-radio ng-model="visible.status" ng-value="'0'" style="font-size: 13px;">DAILY MEMBERSHIP </ion-radio>
        <ion-radio ng-model="visible.status" ng-value="'1'" style="font-size: 13px;">GYM MEMBERSHIP</ion-radio>
        <ion-radio ng-model="visible.status" ng-value="'2'" style="font-size: 13px;">FLXY GYM MEMBERSHIP</ion-radio>
    </ion-list>
</script>
