<ion-view cache-view="false" hide-nav-bar="true" class="greyBackgorund">
     <ion-header-bar class="flxy-button">
        <button ui-sref="app.dashboard" class="button  button-clear icon ion-ios-arrow-left" style="color:white;">
            <span class="headerStyle">MEMBERSHIP</span>
        </button>
    </ion-header-bar>
    <ion-content style="margin-top:21px">

        <ion-list class="card">
            <ion-item style="background-color: grey" class="animated zoomIn" back-img="{{l.image}}" ui-sref="placenearby" ng-repeat="l in memberShip" ng-style="{'height': '170px'}" ng-click="goList(l)">
                <h2 class="textOnList" style="color:white;margin-left: 15px !important; text-align: center;margin-top:45px; font-size:29px !important;font-weight:600">{{l.name}}</h2>
                <!--<p  style="color:#ddd; text-align: center;margin-left: 15px !important;margin-top:-5px !important;">23 Activitys Available</p>-->
            </ion-item>
        </ion-list>

           <h2 class="textOnList" style="color:black;margin-left: 15px !important; text-align: center;margin-top:38px; font-size:20px !important">{{l.categoryName}}</h2>
