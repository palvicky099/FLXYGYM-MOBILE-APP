<ion-view hide-nav-bar="true" class="greyBackgorund" cache-view="false">
    <ion-header-bar class="flxy-button" ng-show="defaultHeader">
        <button ui-sref="app.dashboard" class="button  button-clear icon ion-ios-arrow-left" style="color:#d41b0d;">
            <span class="headerStyle">{{categoryName}}</span>
        </button>
          <button class="button searchIcon button-clear button-positive ion-search flxy-button" ng-click="searchClick()"></button>
          <button class="button button-clear button-positive icon ion-funnel flxy-button" ng-click="showFilter()"></button>
    </ion-header-bar>
     <div ng-show="defaultHeader" class="row animated bounceInDown" style="position:fixed; top:60px; z-index:1000; height: 73px; background-color: #ddd;">
          <div class="col abc" ng-repeat="d in dateScope" ng-click="dateClick(d)"><h4 class="week">{{d | date:'dd' }}</h4><h5 class="week">{{d | date:'EEE' }}</h5></div>
      </div>
    <div class="bar bar-header item-input-inset item item-icon-left" ng-hide="defaultHeader">
        <i class="icon ion-chevron-left" style="color: #d41b0d !important; margin-left: -10px !important;" ng-click="searchBackClick()"></i>
        <label class="item-input-wrapper" style="margin-left:25px">
            <input type="search" placeholder="Search" ng-model="search">
        </label>
    </div>
    <ion-content  style="margin-top:80px">
        <div style="height:36px !important" ng-hide="defaultHeader"></div>
        <div class="card"  ng-repeat="l in listArray | filter :search" style="box-shadow:none !important;">
            <div class="item item-divider" style="background-color: white !important;border:none;margin-bottom:-13px">
                <h2 style="color: #6a6464;  white-space: nowrap;font-weight:600; font-size:17px">{{l.center_name}}</h2>
             </div>
            <a style="border:none;" class="item item-thumbnail-left item-text-wrap Paddingtop animated zoomIn " ng-click="goDetail(l)">
                <img src="{{ l.center_imgpath }}" err-src="{{errSrc}}" class="itemCSS">
                <h2 style="font-family:cursive">10am to 12pm</h2>
                <h2>{{l.location}}</h2>
                <p> {{l.cat_id}}</p>
                <p>{{l.distance | number:0}} KMs away</p>
                <!--<rating ng-model="l.gymRating" max="5" readonly="readOnly" style="position:fixed;left:10px; color:#e6b500"></rating>-->
                <span class="item-note" style="color:green; font-size: 19px;margin-top: -83px;"><i class="fa fa-inr" aria-hidden="true"></i>
                {{l.price}}</span>
            </a>
            <div class="tabs item" style="margin-top: -21px !important;">
                <a class="tab-item" style="color: #d41b0d;" ng-click="reserve(l)">
                    RESERVE
                </a>
                <a class="tab-item"  style="color: green;" ng-click="goDetail(l)">
                    DETAILS
                </a>
            </div>
        </div>


    </ion-content>
</ion-view>
<style>
  .week{
    text-align: center;
    color: #d41b0d  !important;
    font-weight: 600;
  }
    .abc:hover{
    background-color:#ccc;
      }
   .reserveBtn{
     background-color: #d41b0d  !important;
    color: white;
    position: fixed;
    left: 10px;
    padding-left: 19px;
    padding-right: 19px;
    padding-top: 2px;
    padding-bottom: 2px;
  }
  .itemCSS{
      top: 7px !important;
    left: 3px !important;
    max-width: 95px !important;
  }
  .searchIcon{
      Position: fixed;
    right: 60px;
    font-size: 36px !important;
  }
</style>     
<script id="selectBookingType.html" type="text/ng-template">
    <ion-list>
        <ion-radio ng-model="visible.status" ng-value="'0'" style="font-size: 13px;">DAILY MEMBERSHIP </ion-radio>
        <ion-radio ng-model="visible.status" ng-value="'1'" style="font-size: 13px;">GYM MEMBERSHIP</ion-radio>
        <ion-radio ng-model="visible.status" ng-value="'2'" style="font-size: 13px;">FLXY GYM MEMBERSHIP</ion-radio>
    </ion-list>
</script>
