<ion-view hide-nav-bar="true">
    <ion-header-bar class="flxy-button">
        <button ui-sref="app.dashboard" class="button  button-clear icon ion-ios-arrow-left" style="color:#d41b0d;">
            <span class="headerStyle">Add Money</span>
        </button>
    </ion-header-bar>
    <ion-content style="margin-top:22px">
        <div class="list">
            <div class="item item-divider" style="padding: 13px;">
Your Balance &nbsp;<i class="fa fa-inr" aria-hidden="true"></i> 120 
        </div>
            <label class="item item-input item-stacked-label">
                <span class="input-label">Enter Amount &nbsp;<i class="fa fa-inr" aria-hidden="true"></i></span>
                <input type="number" placeholder="Amount" ng-model="amount">
            </label>
            <div class="row">
                <div class="col"><button class="button" ng-click="selectAdd(99)">+<i class="fa fa-inr" aria-hidden="true"></i>99</button></div>
                <div class="col"><button class="button" ng-click="selectAdd(199)">+<i class="fa fa-inr" aria-hidden="true"></i>199</button></div>
                <div class="col"><button class="button" ng-click="selectAdd(499)">+<i class="fa fa-inr" aria-hidden="true"></i>499</button></div>
                <div class="col"><button class="button" ng-click="selectAdd(999)">+<i class="fa fa-inr" aria-hidden="true"></i>999</button></div>
            </div>
        </div>
        <div align="center">
            <button class="button button-block redButton animated zoomIn" style="width:95%;min-height:35px !important" ng-click="addMoney(amount)">
                Add Money
            </button>
        </div>
    </ion-content>
</ion-view>
