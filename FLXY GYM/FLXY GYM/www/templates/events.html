<ion-view hide-nav-bar="true" cache-view="false"  class="greyBackgorund">
    <ion-header-bar class="flxy-button">
        <button ui-sref="app.dashboard" class="button  button-clear icon ion-ios-arrow-left" style="color:white;">
            <span class="headerStyle">EVENTS</span>
        </button>
    </ion-header-bar>
    <ion-content class="">
    <div class="list">
    <a class="item item-thumbnail-left item-text-wrap Paddingtop animated zoomIn" ng-repeat="l in eventsData" ng-click="goDetail(l)">
      <img src="{{l.image}}">
      <h2 style="color: red">{{l.event_name}}</h2>
      <p>{{l.about}}</p>
       <p>{{l.address}}</p>
    <span class="item-note">
      {{l.date}}
    </span>
    </a>
</div>
    </ion-content>
</ion-view>
