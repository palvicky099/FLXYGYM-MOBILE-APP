<ion-view hide-nav-bar="true" cache-view="false"  class="greyBackgorund">
    <ion-header-bar class="flxy-button">
        <button ui-sref="app.dashboard" class="button  button-clear icon ion-ios-arrow-left" style="color:white;">
            <span class="headerStyle">EVENTS</span>
        </button>
    </ion-header-bar>
    <div class="bar bar-subheader noInternetStyle" ng-show="noInternet">
        <h2 class="title">No internet connection</h2>
    </div>
    <ion-content class="" style="margin-top:21px">
        <div style="height:20px" ng-show="noInternet"></div>

    <div class="list">
    <a class="item item-thumbnail-left item-text-wrap Paddingtop animated zoomIn" ng-repeat="l in eventsData">
      <img src="{{l.image}}">
      <h2 style="color: red">{{l.event_name}}({{l.event_type}})</h2>
        <b>{{l.time}}</b>
      <p>{{l.about}}</p>
       <p style="color:green">{{l.address}}</p>
    <span class="item-note">
      {{l.date}}
    </span>
    </a>
</div>
    </ion-content>
</ion-view>
