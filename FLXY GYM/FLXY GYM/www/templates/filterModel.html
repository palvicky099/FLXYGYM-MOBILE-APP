                        ng-options="status.text for status in statusData"

<style>
  .share_helper:before {
    content:url('images/30.png');
    position: absolute;
}
 
.share_helper {
     position: relative;
     float: right;
     right:-38px;
     -webkit-transition: all 1s ease;
    -moz-transition: all 1s ease;
    -o-transition: all 1s ease;
}
 
.share_helper ul {
    background: #e5e5e5;
    border-bottom-left-radius: 5px;
    position: relative;
    left: 25px;
}
 
.share_helper ul li {
    font-size: 25px;
    list-style: none;
    padding: 8px;
}
 
.share_helper ul li a {
    color: #000;
}
 
.share_helper ul li a:hover {
    text-decoration: none;
    color: #8e8e8e;
}
 
.share_helper:hover {
     right:25px;
}

    .checkbox-royal input:before,
    .checkbox-royal .checkbox-icon:before {
        border-color: #d41b0d;
    }

    .checkbox-royal input:checked:before,
    .checkbox-royal input:checked + .checkbox-icon:before {
        background: #d41b0d;
        border-color: #d41b0d;
    }
</style>
<script id="locationPopup.html" type="text/ng-template">
      <ion-checkbox ng-checked="(selectionLocation.indexOf(d.name) > -1) ? true : false" class="checkbox-royal" ng-repeat="d in locationData"  ng-model="itemChecked" ng-click="callme(d, itemChecked)">
        {{d.name}}
        </ion-checkbox>
</script>
<script id="categoryPopup.html" type="text/ng-template">
    <ion-checkbox class="checkbox-royal" ng-checked="(selectionCategory.indexOf(c.cat_name) > -1) ? true : false" ng-repeat="c in categoryData" ng-model="categoryItemChecked" ng-click="categoyCall(c, categoryItemChecked)">
        {{c.cat_name}}
    </ion-checkbox>
</script>
